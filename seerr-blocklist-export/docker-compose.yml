# Seerr Blocklist Export Service
# Standalone service for exporting Seerr blacklist to JSON
# Deploy this on Saturn in the kometa-listsync stack

version: "3.8"

services:
  seerr-blocklist-export:
    build: .
    container_name: seerr-blocklist-export
    environment:
      - RADARR_URL=${RADARR_URL:-http://radarr:7878}
      - RADARR_API_KEY=${RADARR_API_KEY}
      - OUTPUT_FILE=/data/blocklist.json
      - LOG_LEVEL=INFO
      - TZ=Europe/Zurich
    volumes:
      - /volume1/docker/listsync/data:/data
    networks:
      - arr
    restart: "no"  # Run once, don't restart
    labels:
      - com.centurylinklabs.watchtower.enable=false

networks:
  arr:
    external: true

